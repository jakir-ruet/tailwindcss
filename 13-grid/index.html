<!doctype html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The Grid</title>
   <link rel="stylesheet" href="../libs/fontawesome/css/all.min.css">
   <script src="https://cdn.tailwindcss.com"></script>
</head>
   <body style="container mx-auto margin-bottom: 50px;">
      <div class="grid grid-cols-1 grid-rows-3 bg-gray-200 p-3 gap-2">
         <div class="mt-3 max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden max-w-max">
            <div class="md:flex">
               <div class="md:shrink-0">
                  <img class="h-48 w-full object-cover md:h-full md:w-48" src="/assets//bg-image.jpg"
                     alt="Modern building architecture">
               </div>
               <div class="p-8">
                  <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Company retreats</div>
                  <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Incredible
                     accommodation for your team</a>
                  <p class="mt-2 text-slate-500">Looking to take your team away on a retreat to enjoy awesome food and take in
                     some sunshine? We have a list of places to do just that.</p>
               </div>
               <div class="p-8">
                  <div class="text-center align-middle">
                     <button class="bg-red-500 mt-4 p-3 rounded-xl">Details</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
