<!doctype html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The Columns</title>
   <link rel="stylesheet" href="../libs/fontawesome/css/all.min.css">
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="margin-bottom: 50px;">
   <p>Columns</p>
   <div class="columns-4 gap-2">
      <img class="w-full" src="/assets/column.jpg" alt="column">
      <img class="w-full" src="/assets/column.jpg" alt="column">
      <img class="w-full" src="/assets/column.jpg" alt="column">
      <img class="w-full" src="/assets/column.jpg" alt="column">
   </div>
   <p>medium devices</p>
   <div class="columns-md gap-2">
      <img class="w-full" src="/assets/column.jpg" alt="column">
      <img class="w-full" src="/assets/column.jpg" alt="column">
      <img class="w-full" src="/assets/column.jpg" alt="column">
      <img class="w-full" src="/assets/column.jpg" alt="column">
   </div>
   <p>extra small devices</p>
   <div class="columns-xs gap-2">
      <img class="w-full" src="/assets/column.jpg" alt="column">
      <img class="w-full" src="/assets/column.jpg" alt="column">
      <img class="w-full" src="/assets/column.jpg" alt="column">
      <img class="w-full" src="/assets/column.jpg" alt="column">
   </div>
</body>
</html>
